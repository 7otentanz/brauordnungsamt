<!DOCTYPE html>
{% load static %}
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <title>Rezeptformular</title>
</head>

<body>

  <h1>Brauordnungsamt Rezeptformular</h1>

  <form action="{% url 'rezeptanlegen' %}" method="post" id="rezeptformular">
    {% csrf_token %}
    <div class="abschnitt" id="name">
      <label><b>Name: </b><input type="text" name="name" required></label>
    </div>

    <div class="abschnitt" id="schuettung">
      <b>Sch체ttung: </b>
      <div id="alleSchuettungen">
        <div class="schuettung">
          <input type="text" name="malzart[]" placeholder="Malzart" required>
          <input type="number" step="0.1" name="malzmenge[]" placeholder="kg" required>
        </div>
      </div>
      <button type="button" onclick="schuettungHinzufuegen()">+ weitere Sch체ttung</button>
    </div>

    <div class="abschnitt" id="maischplan">
      <b>Maischplan: </b>
      <div id="alleRasten">
        <div class="maischplan">
          <input type="number" name="temperatur[]" placeholder="Temperatur (째C)" required>
          <input type="number" name="dauer[]" placeholder="Dauer (min)" required>
        </div>
      </div>
      <button type="button" onclick="rastHinzufuegen()">+ weitere Rast</button>
    </div>

    <div class="abschnitt" id="kochzeit">
      <label>Kochzeit (min): <input type="number" name="kochzeit" required></label>
    </div>

    <div class="abschnitt" id="hopfengaben">
      <b>Hopfengaben: </b>
      <div id="alleHopfengaben">
        <div class="hopfengaben">
          <input type="text" name="sorte[]" placeholder="Sorte" required>
          <input type="number" name="hopfenmenge[]" placeholder="Menge (g)" required>
          <input type="number" name="zeit[]" placeholder="Zeit (min)" required>
        </div>
      </div>
      <button type="button" onclick="hopfengabeHinzufuegen()">+ weitere Hopfengabe</button>
    </div>

    <div class="abschnitt" id="gaerung">
      <label>Anstelltemperatur (째C): <input type="number" name="anstelltemperatur" required></label>
      <label>Hefe: <input type="text" name="hefe" required></label>
    </div>

    <button type="submit">Rezept anlegen</button>
  </form>

  <script src="{% static 'scripts.js' %}"></script>
</body>

</html>
